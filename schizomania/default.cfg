exec engine_default.cfg

// Generic Binds
// SchizoMania config file

bind "SPACE" "+jump"
bind 0 "slot10"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind a "+moveleft"
bind d "+moveright"
bind e "+use"
bind f "impulse 100"
bind g "drop"
bind i "inventory"
bind r "+reload"
bind s "+back"
bind t "impulse 201"
bind u "messagemode2"
bind w "+forward"
bind y "messagemode"
bind ~ "toggleconsole"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind LCTRL "+duck"
bind LSHIFT "+speed"
bind F1 "toggleconsole"
bind F2 "way_menu"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind MWHEELUP "invprev"
bind MWHEELDOWN "invnext"
bind VOLUP "inc volume 0.1"
bind VOLDOWN "inc volume -0.1"

// Game Variables
seta "hostname" "SchizoMania Server"
seta "maxplayers" "8"

// 2D/HUD Variables
seta "con_color" "150 0 0"
seta "vgui_color" "150 0 0"
seta "cross_color" "0 255 0"

// User input tweaks. (Determines movement.)
m_side "0.8"
m_forward "1"
m_yaw "0.022"
m_pitch "0.022"
sensitivity "10"
lookstrafe "0"
lookspring "0"
cl_sidespeed "115"
cl_backspeed "105"      //The base speed that you move backwards at. If empty, uses the value of cl_forwardspeed instead.
cl_forwardspeed "125"
cl_upspeed "165"

// Realtime Lighting
r_sun_colour "255 255 255"      //Specifies the colour of sunlight that appears in the form of crepuscular rays.
r_shadow_shadowmapping "0"      //Enables soft shadows instead of stencil shadows.
seta r_shadow_realtime_dlight_shadows "1"       //Allows dynamic realtime lights to cast shadows as they move.
seta r_shadow_realtime_dlight "1"       //Enables the use of dynamic realtime lights, allowing explosions to use bumpmaps etc properly.
seta r_shadow_realtime_world_shadows "1"
seta r_shadow_realtime_world "1"        //Enables the use of static/world realtime lights.

// Developer variables.
sv_cheats 1
developer 1
show_fps 1

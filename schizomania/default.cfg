exec engine_default.cfg

// Generic Binds
bind "ESC" "togglemenu"
bind "w" "+forward"
bind "s" "+back"
bind "a" "+moveleft"
bind "d" "+moveright"
bind "SPACE" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+speed"
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "UPARROW" "+forward"
bind "DOWNARROW" "+back"
bind "LEFTARROW" "+left"
bind "RIGHTARROW" "+right"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "r" "+reload"
bind "e" "+use"
bind "g" "drop"
bind "i" "inventory"
//bind "TAB" "+showscores"
//bind "y" "messagemode"
//bind "u" "messagemode2"
bind "t" "impulse 201"
//bind "f" "impulse 100"
//bind "f1" "vote yes"
//bind "f2" "vote no"

// Game Variables
seta "hostname" "SchizoMania Server"
seta "maxplayers" "8"

// 2D/HUD Variables
seta "con_color" "150 0 0"
seta "vgui_color" "150 0 0"
seta "cross_color" "0 255 0"

// User input tweaks. (Determines movement.)
m_side "0.8"
m_forward "1"
m_yaw "0.022"
m_pitch "0.022"
sensitivity "10"
lookstrafe "0"
lookspring "0"
cl_sidespeed "115"
cl_backspeed "105"      //The base speed that you move backwards at. If empty, uses the value of cl_forwardspeed instead.
cl_forwardspeed "125"
cl_upspeed "165"

// Developer variables.
sv_cheats 1
developer 1
show_fps 1
